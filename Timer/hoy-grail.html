<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fluid Grid Layout</title>
<style> 
  #wrapper{
    margin: 0,auto;
    width: 960px;
  }

  header{background-color: blue;
        width: 960px;
        height: 120px;
        color: white;     
  }

  .header-text{
        text-align: center;
        line-height: 120px;
        
  }
.content{
width: 660px;
height: 500px;
background-color: yellow;
float: left;
}
.right-side{
width: 300px;
height: 500px;
background-color:green;
float: right;
}

footer{
width: 960px;
height: 120px;
background-color: red;
clear: both;
}



</style>


</head>

<body>
   <div id="wrapper">
      <header>
         <h1 class="header-text">고정 그리드 레이아웃</h1>
      </header>
      <section class="content">
         <h4>본문</h4>
      </section>
      <aside class="right-side">
         <h4>사이드바</h4>
      </aside>
      <footer>
         <h4>푸터</h4>
      </footer>
   </div>
</body>
</html>
